<head>
    <meta charset="utf-8">
    <title>Sisteminha Simples</title>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" media="screen" href="plugins/superfish/superfish.css">
    <script src="plugins/superfish/hoverIntent.js"></script>
    <script src="plugins/superfish/superfish.js"></script>
    <link rel="stylesheet" href="plugins/carousel/slider.css">

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="plugins/jquery.inputmask.bundle.js"></script>
    <script src="plugins/jquery.validate.js"></script>
    <link rel="stylesheet" href="plugins/touchtouch/touchTouch.css" />
    <script src="plugins/touchtouch/touchTouch.jquery.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <script>
        $(document).ready(function () {
            $('#menu').superfish({
                delay: 300
            });

            $('#carousel').rbtSlider({
                height: '90vh',
                'dots': true,
                'arrows': true,
                'auto': 3
            });

            $('.thumbs a').touchTouch();

            $('.totop').tottTop({
                scrollTop: 100
            });

            $('#telefone').inputmask('(99) 9999[9]-9999');
            $('#email').inputmask("email");

            $('form').validate();

            $.getJSON('estados-cidades.json', function (data) {
                var itens = '<option value=""> Selecione um Estado </option>';

                $.each(data.estados, function (key, val) {
                    itens = itens + '<option value="' + key + '">' + val.nome + '</option>';
                });

                $('#estado').html(itens);
                $('#estado').change(function () {
                    cidades = '';
                    var cidades = '<option value=""> Selecione uma Cidade </option>';

                    $.each(data.estados[$(this).val()].cidades, function (key, val) {
                        cidades = cidades + '<option value="' + val + '">' + val + '</option>';
                    });

                    $('#cidade').html(cidades);
                }).change();
            });
        });

        $(function () {
            $("#data_nascimento").datepicker();
        });
    </script>
</head>
